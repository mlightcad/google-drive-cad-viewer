name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9
     
      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Drive App Manifest
        run: |
          cp public/drive-app-manifest.template.json public/drive-app-manifest.json
          sed -i "s/YOUR_CLIENT_ID.apps.googleusercontent.com/${{ secrets.GOOGLE_CLIENT_ID }}/g" public/drive-app-manifest.json
          sed -i "s/YOUR_PROJECT_ID/${{ secrets.GOOGLE_PROJECT_ID }}/g" public/drive-app-manifest.json
          sed -i "s|https://YOUR_USERNAME.github.io/YOUR_REPO_NAME/|https://mlight-lee.github.io/google-drive-cad-viewer/|g" public/drive-app-manifest.json

      - name: Build with environment variables
        run: pnpm build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
